<h1>Welcome <span style="color: red;">~</span> Mr.YASH</h1>
<table>
    <tr>
        <td>Number 1 </td>
        <td><input type="text"[(ngModel)]="num1"></td>
    </tr>
    <tr>
        <td>Number 2 </td>
        <td><input type="text"[(ngModel)]="num2"></td>
    </tr>&nbsp;

    <tr>
        <td colspan="2">
            <input type="button" value="Add" (click)="Addition(num1,num2)">&nbsp;
            <input type="button" value="Sub" (click)="Substration(num1,num2)">&nbsp;
            <input type="button" value="Multi" (click)="Multiplication(num1,num2)">&nbsp;
            <input type="button" value="Div" (click)="Division(num1,num2)">&nbsp;
            <input type="button" value="Add In Range" (click)="AdditionInRange(num1,num2)">&nbsp;
            <input type="button" value="Add Arry" (click)="AddArray(num1,num2)">&nbsp;
            <input type="button" value="Calculate Arry" (click)="CalculateArray()">&nbsp;
        </td>
    </tr>
</table><hr>
<ul>
    
    @for (y of data; track y) {
        <li>{{y}}</li>
    }
</ul><hr>
<h2>{{result}}</h2>
